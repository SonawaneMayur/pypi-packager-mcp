[build-system]
        requires = ["setuptools>=61.0"]
        build-backend = "setuptools.build_meta"
        
        [project]
        name = "my_pkg"
        version = "0.1.0"
        description = "Auto-generated PyPI package via MCP"
        requires-python = ">=3.8"
        authors = [
            {name = "MCP Packager", email = "mcp@example.com"}
        ]
        
        [tool.ruff]
        line-length = 120
        select = ["E", "F", "W", "I"]
        